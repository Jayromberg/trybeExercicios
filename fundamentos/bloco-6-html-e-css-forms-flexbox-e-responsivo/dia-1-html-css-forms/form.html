<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>Header da página</h1>
    </header>
    <form action="" method="get">
        <section>
            <label for="name">Nome Completo:</label>
            <input type="text" name="name" id="name" minlength="10" maxlength="40">
        </section>
        <section>
            <label for="eMail:">E-mail:</label>
            <input type="email" name="eMail" id="eMail" minlength="10" maxlength="50">
        </section>
        <section>
            <label for="preferredDestination">Destino Preferido:</label>
            <select id="preferredDestination">
               <option value="Cidade">Cidade</option>
               <option value="Campo">Campo</option>
               <option value="Praia">Praia</option>
               <option value="Montanhas">Montanhas</option>
            </select>
        </section>
        <section>
            <h3>Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</h3>
            <textarea name="input-text" id="input-text" cols="30" rows="10" maxlength="500"></textarea>
        </section>
        <section>
            <label for="input-date">Qual a melhor data para realizar sua viagem?</label>
            <input type="date" name="input-date" id="input-date">
        </section>
        <section>
            
        </section>
    </form>
</body>

</html>
